<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .qr-preview-container {
            text-align: center;
        }
        .qr-preview-image {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">
                    <i class="fas fa-qrcode me-3"></i>
                    QR Code Generator
                </h1>
                <p class="lead text-muted">Generate customizable QR codes for URLs, text, and more</p>
            </div>

            <div class="row">
                <!-- Settings -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-cogs me-2"></i>
                                QR Code Settings
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="qrForm">
                                <div class="mb-3">
                                    <label for="data" class="form-label">
                                        <i class="fas fa-keyboard me-1"></i>
                                        Content
                                    </label>
                                    <textarea class="form-control" id="data" name="data" rows="3" placeholder="Enter URL, text, or any data..." required></textarea>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fill_color" class="form-label">
                                            <i class="fas fa-fill me-1"></i>
                                            Fill Color
                                        </label>
                                        <input type="color" class="form-control form-control-color" id="fill_color" name="fill_color" value="#000000">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="back_color" class="form-label">
                                            <i class="fas fa-square me-1"></i>
                                            Background Color
                                        </label>
                                        <input type="color" class="form-control form-control-color" id="back_color" name="back_color" value="#ffffff">
                                        <div class="form-check mt-2">
                                            <input class="form-check-input" type="checkbox" id="transparent_bg" name="transparent_bg">
                                            <label class="form-check-label" for="transparent_bg">
                                                <i class="fas fa-eye-slash me-1"></i>
                                                Transparent background
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="box_size" class="form-label">
                                            <i class="fas fa-expand me-1"></i>
                                            Box Size
                                        </label>
                                        <input type="range" class="form-range" id="box_size" name="box_size" min="1" max="20" value="10">
                                        <div class="form-text">
                                            Size: <span id="box_size_value">10</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="border" class="form-label">
                                            <i class="fas fa-border-style me-1"></i>
                                            Border
                                        </label>
                                        <input type="range" class="form-range" id="border" name="border" min="0" max="10" value="4">
                                        <div class="form-text">
                                            Border: <span id="border_value">4</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-magic me-2"></i>
                                        Generate QR Code
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Preview -->
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-eye me-2"></i>
                                Preview & Download
                            </h5>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <div class="text-center flex-grow-1 d-flex flex-column justify-content-center text-muted" id="qrPreviewContainer">
                                <div class="qr-preview-container mb-4">
                                    <i class="fas fa-qrcode" style="font-size: 4rem; opacity: 0.3;"></i>
                                </div>
                                <p class="lead">Your QR code will appear here</p>
                                <p>Fill out the form and click "Generate QR Code".</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const qrForm = document.getElementById('qrForm');
const qrPreviewContainer = document.getElementById('qrPreviewContainer');
const boxSizeInput = document.getElementById('box_size');
const boxSizeValue = document.getElementById('box_size_value');
const borderInput = document.getElementById('border');
const borderValue = document.getElementById('border_value');

boxSizeInput.addEventListener('input', () => boxSizeValue.textContent = boxSizeInput.value);
borderInput.addEventListener('input', () => borderValue.textContent = borderInput.value);

qrForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // show loading state
    qrPreviewContainer.innerHTML = `
        <div class="text-center w-100">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Generating QR Code...</p>
        </div>
    `;

    const formData = new FormData(qrForm);
    try {
        const response = await fetch('/api/generate_qr', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Server error');
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        qrPreviewContainer.innerHTML = `
            <div class="qr-preview-container mb-4">
                <img src="${url}" alt="QR Code" class="img-fluid qr-preview-image">
            </div>
            <a href="${url}" download="qrcode.png" class="btn btn-success btn-lg">
                <i class="fas fa-download me-2"></i> Download PNG
            </a>
        `;
    } catch (err) {
        qrPreviewContainer.innerHTML = `
            <div class="text-danger text-center">
                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                <p>‚ùå Error generating QR code. Please try again.</p>
            </div>
        `;
    }
});
</script>
</body>
</html>
